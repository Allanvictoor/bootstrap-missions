<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">


        <title>Diagramar--Drive</title>


    </head>

    <body>

        <!-- cabeçalho imagem-->
        <div class=nav-header>
            <div>
                <img src="imagens/drive-logo.png">
            </div>

            <!-- Botão de pesquisa e entrada de dados-->
            <div class="w-100 d-flex wrapper-search">
                <button class="search-button" type="button"> <i class="fa fa-search icon-size"></i></button>
                <input class=" search w-100" type="text" placeholder="Pesquisar no Drive"/>
            </div>
                
            <!-- Icones-->
            <div class="nav-icon">
                <div>
                    <i class="fa fa-question-circle"></i>
                    <i class="fa fa-cog"></i> 
                </div>
                <div class="user-login">
                    <i class="fa fa-th icon-option"></i>
                    <div class="user-name">
                        <span>Filipe</span>
                        <img src="https://lh3.googleusercontent.com/-M0ijYcJCYos/AAAAAAAAAAI/AAAAAAAAAAA/AKF05nB3RK5xxZ7zoj7OVl5ck26m4QKEnw.CMID/s32-c/photo.jpg" alt="">
                    </div>
                </div>
            </div>

            
        </div>

       






        <!-- cabeçalho 2 -->
        <div  class="container-fluid">
            <div class="row">
                <div class="col-3" style="background-color: lightseagreen">
                    "Button"
                </div>
                <div class="col-6" style="background-color: yellow">
                    "Meu Drive"
                </div>
                <div class="col-3" style="background-color: lightslategray">
                    "Visualização/Detalhes"
                </div>
            </div>
        </div>


        <!-- corpo 1 -->
        <div  class="container-fluid">
            <div class="row">
                <div class="col-3" style="background-color: hotpink">
                    <div>
                        <li>"Meu Drive"</li>
                        <li>"Compartilhados comigo"</li>
                        <li>"Recentes"</li>
                        <li>"Com estrela"</li>
                        <li>"Lixeira"</li>
                    </div>
                </div>
                <div class="col-9" style="background-color: darkmagenta">
                   "Acesso rápido"
                </div>
            </div>
        </div>

        <!-- corpo 2 -->
        <div  class="container-fluid">
            <div class="row">
                <div class="col-3" style="background-color: darkviolet">
                    Icone/"Armazenamento"
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    "Comprar armazenamento"
                </div>
                <div class="col-9" style="background-color: gold">
                    "Arquivos"
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script

    </body>
</html>
