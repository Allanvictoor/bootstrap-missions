<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Unicesumar-Ouvidoria</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="container border border-white">

        <div class="row"><!--Inicio do menu de navegacao-->
                <nav class="navbar navbar-light bg-light col-12 border border-primary">
                    <a class="navbar-brand"><img src="imagens/LogoUniCesumar.ed0da1be569842ee98d1.png" width="200" height="50" alt=""></a>
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Digite aqui" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                    </form>
                  </nav>
        </div><!--fim do menu de navegacao-->

        <div class="row pb-2 pt-1"><!--Inicio segunda linha-->
            <div class="col-2">
            </div>
            <!--parte1-->
                <div class="col-8 pt-1"><!--conteudo principal-->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dados Pessoais</h5>
                            <hr>
                            <form action="">
                                <div class="form-row">
                                    <div class="col">
                                        <h6 class="mb-1">Nome</h6>
                                        <input type="text" required>
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">E-mail</h6>
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="form-row mt-2">
                                    <div class="col">
                                        <h6 class="mb-1">CPF/CNPJ</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">RG</h6>
                                        <input type="text">
                                    </div>
                                </div>
                            </form>
                        </div>  
                    </div>

                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">Dados Informacionais</h5>
                            <hr>
                            <form action="">
                                <div class="form-row">
                                    <div class="col">
                                        <h6 class="mb-1">CEP</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">Logradouro</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">Número</h6>
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="form-row mt-2">
                                    <div class="col">
                                        <h6 class="mb-1">Complemento</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">Bairro</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">Cidade</h6>
                                        <input type="text">
                                    </div>
                                </div>

                                <div class="form-row mt-2">
                                    <div class="col">
                                        <h6 class="mb-1">UF</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">País</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">DD</h6>
                                        <input type="text">
                                    </div>
                                    <div class="col">
                                        <h6 class="mb-1">Telefone</h6>
                                        <input type="text">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card mt-2">
                        <div class="card-body">
                           <form action="">
                               <div class="form-row">
                                <div class="col">
                                    <h5 class="card-title">Mensagem</h5>
                                    <hr>
                                    <textarea name="" id="" cols="70" rows="10" placeholder="Digite aqui seu manifesto"></textarea>
                                </div>
                               </div>

                               <div class="form-row mt-1">
                                <div class="col">
                                    <a href="#" class="btn btn-danger"><span class="text-white">Enviar</span></a>
                                </div>
                               </div>
                            </form>
                        </div>
                    </div>
                </div><!--fim do conteudo principal-->
              <!--parte2-->
            <div class="col-2 bg-secondary">
            </div>
        </div><!--fim da segunda linha-->
    </div>
</body>
</html>
